<!DOCTYPE html>
<html>
    <head>
        <title>Italic</title>
        <style>
            .El{
                font-style:italic;
            }
        </style>
    </head>
    <body>
        <h1>Italic</h1>
        <div class="El">
        <p>
            The id selector uses the id attribute of an HTML element to select a specific element.<br>
            The id of an element is unique within a page,<br>
            so the id selector is used to select one unique element.
        </p>
        </div>
    </body>
</html>
