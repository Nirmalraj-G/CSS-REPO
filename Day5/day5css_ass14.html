<!DOCTYPE html>
<html>
    <head>
        <title>Bold</title>
        <style>
            span{
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <h1>Span Bold</h1>
        <p>
            The id selector uses<span> the id attribute of an HTML element to select a specific </span>element.<br>
            The id of an element is unique within a page,<br>
            so the id <span>selector is used to select one unique element.</span>
        </p>
    </body>
</html>
