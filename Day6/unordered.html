<!DOCTYPE html>
<html>
    <head>
        <title>Ordere list</title>
        <meta charset="UTF-8" />
        <style>
            ol{
                list-style-type: style type nubers;;
            }
           .gnuList{
            list-style-type;
            }
        </style>
    </head>
    <body>
        <h1>Ordered List</h1>

            <li>Redhat</li>
            <li>Ubuntu</li>
            <li>Fedora</li>

            <li>Linux</li>
        </ol>
        <ol class="gnuList">
            <li>Debain</li>
            <li>Redhat</li>
            <li>Ubuntu</li>
            <li>Fedora</li>
            <li>Trisquel</li>
            <li>Linux</li>
        </ol>

</html>
